<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section & Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen font-sans bg-gray-100">

    <div class="flex-1 p-6 bg-gray-50">
        <h2 class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white text-center py-4">Contact Me</h2>
        <form class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-4" id="contactForm">
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Your Name" 
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
            />
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Your Email" 
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
            />
            <textarea 
                id="message" 
                name="message" 
                placeholder="Your Message" 
                rows="5" 
                class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
                required
            ></textarea>
            <button 
                type="submit" 
                class="w-full p-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition"
            >
                Submit
            </button>
        </form>
    </div>

    

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('Please fill out all fields.');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Thank you for your message!');
            this.reset();
        });
    </script>

</body>
</html>
